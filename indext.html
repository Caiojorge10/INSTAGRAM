<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="CELULAR INSTAGRAM.png" alt="Celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="LOGOIG.png" class = 'instagram-logo' alt="logo instagram">
                <div class="profile-photo">
                    <img class = 'foto' src="fOTO INSTAGRAM.png" alt="foto perfil">
                </div>
                <a href="https://www.instagram.com" target = "_blank" class = 'instagram-login'>Continue como Caio</a>
                <a href = '#' class ='instagram-logout'>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Caio?</p>
                <p class="notaccount">
                    <spam class="Link-blue">Alternar contas</spam>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target = "_blank" class="Link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" target = "_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US" target = "_blank" class="app-download"></a>
                </div>
            </div>
        </div>
</div>

</body>
</html>
